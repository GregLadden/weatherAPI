<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather API</title>
</head>

<body>
  <h1>Search City</h1>
  <div>
    <button id="testButton">Search</button>
    <input id="searchZipTextInput" type="text" placeholder="Zip Code">
    <input id="searchCountryTextInput" type="text" placeholder="Country Code EX: 'US'">
  </div>
  <ul>
    <h2> <span id="cityName"></span></h2>
    <li>
      <p>temp: <span id="temp"></span></p>
    </li>
    <li>
      <p>Hi: <span id="todayHi"></span></p>
    </li>
    <li>
      <p>Low: <span id="todayLow"></span></p>
    </li>
    <li>
      <p>Humidity: <span id="currentHumidity"></span></p>
    </li>
  </ul>
  <p>test</p>

  <script src="logic.js"></script>
</body>

</html>
